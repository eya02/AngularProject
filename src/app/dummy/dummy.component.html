<app-type-blog (send)="getType($event)"></app-type-blog>
<br>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<section id="projects">
  <div class="projects container">
    <div class="projects-header">
      <h1 class="section-title">Recent <span>Blogs</span></h1>
    </div>
    <br><br>
    <div *ngFor="let b of Blogs">
    <div class="all-projects">
      <div class="project-item">
        <div class="project-info">
          <br>
          <h1>{{b.titre}}</h1>
          <br>
          <h2>Cr√©e par :</h2><h2> {{b.name}}</h2>
          <p>
            {{b.type}}
          </p>
          <p>
            {{b.like}}

          <button type="submit" class="like" >
            <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
          </button>
           {{b.dislike}}
            <button class="dislike">
          <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
           </button>
          </p>

        </div>
        <div class="project-img" [routerLink]="['/details/Blog/',b.id]">
          <img src="/assets/img-1.png" alt="img" >
        </div></div>
      </div>
<br>



    </div>
  </div>

</section>
<!-- End Projects Section -->
