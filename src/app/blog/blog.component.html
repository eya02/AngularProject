<br>

<form [formGroup]="myForm" (ngSubmit)=" submit(myForm.value) " class="example-form" >

  <mat-form-field class="example-full-width">
    <input  matInput placeholder="nom" formControlName="name" >

      <mat-error *ngIf="name.invalid" >
       Name is required
      </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input  matInput placeholder="titre" formControlName="titre">
    <mat-error *ngIf="titre.invalid" >
      Title is required
    </mat-error>
  </mat-form-field>

<br>

  <mat-label>Type</mat-label>
  <br>
  <br>
  <mat-radio-group aria-label="Select an option"  formControlName="type">
    <mat-radio-button value="Kitchen">Kitchen</mat-radio-button>
    <mat-radio-button value="Trip">Trip</mat-radio-button>
    <mat-radio-button value="Adventure">Adventure</mat-radio-button>
    <mat-error *ngIf="type.invalid" >
      Type is required
    </mat-error>
  </mat-radio-group>

  <br>



  <mat-form-field class="example-full-width" >
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="date.invalid" >
        Date is required
    </mat-error>
    </mat-form-field>

  <br>
  <mat-form-field class="example-full-width" >
    <textarea matInput  placeholder="Description" style="height:200px"formControlName="description"></textarea>
          <mat-error *ngIf="description.invalid" >
            Description is required
          </mat-error>
  </mat-form-field>
<br>
  <mat-form-field class="example-full-width">
    <input disabled matInput  >
  <input
    *ngIf="!profilePicture" type="file"
    (change)="handleProfilePictureInput($event.target.files)" formControlName="image">
    <img id="importer" class="profile-picture" [src]="profilePicture">

  </mat-form-field>


<br><br>
  <button type="submit"  mat-raised-button [disabled]="myForm.invalid"><mat-icon>add</mat-icon>Add Blog</button>
</form>
